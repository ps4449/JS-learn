<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="grid">
        <h2 align="center">QR Code Generator</h2>
        <center><img id="qrimg" src=""></center><br>
        
        <select id="dim">
            <option value="100">100 x 100</option>
            <option value="150">150 x 150</option>
            <option value="200" selected>200 x 200</option>
            <option value="250">250 x 250</option>
            <option value="300">300 x 300</option>
        </select><br>

        <textarea id="qrtext" placeholder="Enter your text"></textarea><br>
        <button type="button" onclick="generateQR()">Enter</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
